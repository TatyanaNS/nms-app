<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Authorization</title>
    <thymeleaf th:include="headers::head"></thymeleaf>
</head>
<body>
<div><br> <br> <br></div>
<div class="container">
    <div class="row">
    </div>
    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Authorization</div>
        <div class="card-body">
            <h4>Log in with your account</h4>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">login</label>
                    <input type="text" name="username" id="username" class="form-control" />
                    <label th:if="${userName}" th:utext="${userName}" class="error">[error]</label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                    <label th:if="${password}" th:utext="${password}" class="error">[error]</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" >Sign in</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">or
                    <a href="/registration" class="fw-bold text-body"><u>Register here</u></a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
